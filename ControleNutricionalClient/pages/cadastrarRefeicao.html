<form class="form-horizontal box-form">
    <div class="form">
        <div class="form-group">
            <label class="col-md-3 control-label required">Nome*</label>
            <div class="col-md-9">
                <input class="form-control" ng-model="refeicao.Nome" id="Nome" type="text" placeholder="Nome" maxlength="50" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label required">Descrição</label>
            <div class="col-md-9">
                <input class="form-control" ng-model="refeicao.Descricao" id="Nome" type="text" placeholder="Descrição" maxlength="50" />
            </div>
        </div>
        <div class="form-group">
            <label class="col-md-3 control-label required">Alimentos</label>
            <div class="col-md-9" id="divAlimentos">
                <select class="ac-select stateList" ac-model="stateSelected" ac-options="s.name for s in getAllStates()" ac-settings="{ loadOnOpen: true, minWidth: '300px' }" ac-change="stateSelected(value)"></select>
                <button ng-click="addItem()">Adicionar</button>
            </div>
        </div>

    </div>

    <div class="form-footer">
        <button type="button" class="btn btn-success" ng-click="saveRefeicao();">Salvar</button>
        <a href="#/" class="btn btn-default">Cancelar</a>
    </div>

</form>
